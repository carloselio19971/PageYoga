<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Time</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <nav class="z-20 bg-[#1E1E1E] fixed md:static w-full md:w-auto border-b md:border-none shadow-lg md:shadow-none">
        <div class="p-6 container mx-auto">
            <div class="flex items-center justify-between">
                <!--Logo-->
                <div class="z-20">
                    <a href="" class="flex items-center w-40 h-40">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <!--Cuerpo de Menu-->
                <div>
                    <!--Boton Responsive-->
                    <input type="checkbox" name="hamburger" id="humburger" class="peer" hidden>
                    <label for="humburger" class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-5 hover:bg-slate-700 rounded">
                        <div class="h-0.5 w-6 bg-white transition"></div>
                        <div class="mt-2 h-0.5 w-6 bg-white transition"></div>
                    </label>
                    <!--Cuerpo Enlaces-->
                    <div class="w-3/5 shadow-lg transition flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-grow fondo-negro">
                        <!--Enlaces-->
                        <div class="px-6 pt-48 flex flex-col md:flex-row md:items-center gap-3 md:p-0 text-white lg:gap-10">
                            <a href="#" class="tracking-wide cursor-pointer px-3 py-2 rounded hover:text-white hover:bg-yellow-400 font-semibold text-lg transition lg:text-2xl">Inicio</a>
                            <a href="#" class="tracking-wide cursor-pointer px-3 py-2 rounded hover:text-white  hover:bg-yellow-400 font-semibold text-lg transition lg:text-2xl">Proyectos</a>
                            <a href="#" class="tracking-wide cursor-pointer px-3 py-2 rounded hover:text-white  hover:bg-yellow-400 font-semibold text-lg transition lg:text-2xl">Acerca de</a>
                            <a href="#" class="tracking-wide cursor-pointer px-3 py-2 rounded hover:text-white   hover:bg-yellow-400 font-semibold text-lg transition lg:text-2xl">Contactos</a>
                        </div>
                        <!--Boton-->
                        <div class="block md:hidden border-t py-8 px-6 md:bt-0 border-slate-700 md:py-0 md:pr-0 md:pl-6">
                            <a href="" class="block px-6 py-2 rounded text-center text-black text-xl font-semibold transition hover:bg-yellow-500 bg-white hover:text-black">Conoceme</a>
                        </div>
                    </div>
                </div>
                <!--Redes Sociales-->
                <div class="hidden md:flex md:flex-col lg:flex-row text-white md:gap-5 lg:gap-10">
                    <div class="icono_facebook">
                        <i class="fa-brands fa-whatsapp fa-2x"></i>
                   </div>
                    <div class="icono_whatsapp">
                          <i class="fa-brands fa-facebook fa-2x"></i>
                   </div>
                    <div class="icono_instagram">
                             <i class="fa-brands fa-instagram fa-2x"></i>
                     </div>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
